paths:
  /GetAddresses:
    get:
      summary: Searches addresses
      description: Searches address information based on the provided parameters in the form
      parameters:
      - name: SoKey
        in: query
        description: Pass SoKey parameter to identify the requesting organization
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: PadNum
        in: query
        description: Pass PadNum parameter to identify the property number
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: PadDir
        in: query
        description: Pass PadDir parameter to identify the direction of the address
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: PadName
        in: query
        description: Pass PadName parameter to identify the property type
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: PadStr
        in: query
        description: Pass PadStr parameter to identify the street number or name
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: Location
        in: query
        description: Pass Location parameter to identify the location
        required: false
        style: form
        explode: true
        schema:
          type: object
          format: object
      - name: BusSubDiv
        in: query
        description: Pass the BusSubDiv parameter to identify the sub-division
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: DistBnd
        in: query
        description: Pass the DistBnd parameter to identify the district boundary
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: CsaBnd
        in: query
        description: Pass the CsaBnd parameter to identify the CSA boundary
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: CityDist
        in: query
        description: Pass the CityDist parameter to identify the city district
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: CityCSA
        in: query
        description: Pass the CityCSA parameter to identify the city CSA
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: Muni
        in: query
        description: Pass the Muni parameter to identify the municipality
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: CityCode
        in: query
        description: Pass the CityCode parameter to identify thecCity code
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      - name: City
        in: query
        description: Pass the City parameter to identify the city name
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: AgencyCode
        in: query
        description: Pass the AgencyCode parameter to identify the agency code
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SOSitusIntersectionSearchInfo'
        "400":
          description: Bad input parameter
        "401":
          description: Unauthorized action
        "408":
          description: Server timed out
        "500":
          description: An error occurred while processing your request
  /AddNewAddress:
    post:
      summary: Add a new address
      description: Adds a new address to the database
      operationId: AddNewAddress
      requestBody:
        description: Address object that needs to be added to the database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddNewAddress_body'
        required: true
      responses:
        "200":
          description: Search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SOSitus'
        "400":
          description: Bad input parameter
        "401":
          description: Unathorized action
        "408":
          description: Server timed out
        "500":
          description: An error occurred while processing your request
